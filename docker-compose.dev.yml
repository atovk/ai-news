version: '3.8'

services:
  # 后端服务 (开发模式)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-news-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/database/ai_news.db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=qwen3:latest
      - DEBUG=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./app:/app  # Correctly map local app folder to container's /app/app package location
    networks:
      - ai-news-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 缓存 (开发环境)
  redis:
    image: redis:7-alpine
    container_name: ai-news-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - ai-news-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data_dev:
    driver: local

networks:
  ai-news-network:
    driver: bridge
